    <script type="text/javascript">
        requirejs.config({
            baseUrl: './js/vendor',
            paths: {
                app: '../app',
                frayrrusel: '../frayrrusel'
            }
        });

        requirejs(['jquery'], function($) {

            var isAndroid   = navigator.userAgent.match(/Android/i) != null;
            var isiOS       = navigator.userAgent.match(/(iPad)|(iPhone)|(iPod)/i) != null;
            var isMobile    = (isiOS || isAndroid);

            var options = {};

            if (isMobile) {
                requirejs(['jquery.mobile-1.3.2', 'frayrrusel'], function() {
                    options = {
                        isMobile: true
                    };

                    frayrrusel.start(options);
                });
            } else {
                requirejs(['jquery.transit.min', 'frayrrusel'], function(){
                    options = {
                        isMobile: false,
                        animationTime: 500,
                        animatedMarginTop: -10
                    };

                    frayrrusel.start(options);
                });
            }

        });
    </script>
